<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="welcomeName" style="display: none;"></div>
    <div class="container formControl py-5" id="singUp">
        <form>
            <div>
                <input type="text" placeholder="Your Name" id="textInput">
                <p id="textP" style="display: none;"></p>
            </div>
            <div>
                <input type="text" placeholder="Your Email" id="emailInput">
                <p id="emailP" style="display: none;"></p>
            </div>
            <div>
                <input type="password" placeholder="Your Password" id="FristPasswordInput">
                <p id="FristPasswordP" style="display: none;"></p>
            </div>
            <div>
                <input type="password" placeholder="Enter Your Password Again" id="SecPasswordInput">
                <p id="secPasswordP" style="display: none;"></p>
            </div>
            <div class="btsn">
                <button id="btn">Sign Up</button>
            </div>
        </form>
    </div>
    <div id="singIn" class="container formControl py-5" style="display: none;">
        <div>
            <input type="text" placeholder="Your Email" id="emailSingIn">
        </div>
        <div>
            <input type="password" placeholder="Enter Your Password" id="passwordSingIn">
        </div>
        <p id="forget" style="color: white; cursor: pointer;"></p>
        <div class="btsn">
            <button id="btnIn">Sign Up</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
